{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Excluir Monografia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Monografia</h2>
    <p>Você tem certeza que deseja excluir esta monografia?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a class="btn btn-light" href="{% url 'index' %}">Voltar</a>
    </form>
</div>
{% endblock %}
