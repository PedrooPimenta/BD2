{% extends 'base.html' %}
{% block content %}

    <h1>Equipe</h1>
<table class="table">
    <thead>
      <tr>
        <th scope=>Nome</th>
        <th scope=>Formação Academica</th>
        <th scope=>Email</th>
      </tr>
    </thead>
    <tbody>
        {% for e in lista %}
      <tr>
        <td>{{e.nome}}</td>
        <td>{{e.get_formacao_academica_display}}</td>
        <td>{{e.email}}</td>
        <td>
          <a href="{% url 'editar_equipe' pk=e.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'deletar_equipe' pk=e.pk %}" class="btn btn-danger btn-sm">Excluir</a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
